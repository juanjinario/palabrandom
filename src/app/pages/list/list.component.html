<div class="content-pane">
  <h2 class="title">¿Cuántas palabras Quieres?</h2>
  <app-filters [numberOptions]="numberOptions" [(number)]="number" (onClick)="getWords()"></app-filters>
  <div class="list-pane mat-elevation-z4">
    <span *ngFor="let word of words$ | async; last as last">
      {{ word.name }}<small *ngIf="!last">,</small>
    </span>
  </div>
</div>
